<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Distance Coaching Manager</title>
  <link rel="stylesheet" href="/common.css">
  <link rel="stylesheet" href="/main.css">
</head>
<body>
<table>
  <thead id="thead">
  <tr th:replace="~{fragments.html :: logo}" id = "header"></tr>
  </thead>
</table>
<table id = "menu">
  <tr th:replace="~{fragments.html :: menu}"></tr>
</table>
<div  class = "content">
  <tbody>
  <tr>
    <form method="post" id="form" onsubmit="return validateLoginForm()">
      <input type="text" placeholder="Login" class="text-input" name="login" id="login">
      <input type="password" placeholder="Password" class="text-input" name="password" id="password">
      <input type="submit" value="OK" class="button">
    </form>
    <a href="/register" class="button">Zarejestruj</a>

  </tr>
  </tbody>
</div>
</body>
</html>
