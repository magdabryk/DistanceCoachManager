<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Distance Coaching Manager</title>
  <link rel="stylesheet" href="/common.css">
  <link rel="stylesheet" href="/main.css">
</head>
<body>
<table>
  <thead id="thead">
  <tr th:replace="~{fragments.html :: logo}" id = "header"></tr>
  </thead>
</table>
<table id = "menu">
  <tr th:replace="~{fragments.html :: menu}"></tr>
</table>
<form method="post" id="form" onsubmit="return validateRegisterForm()" class="content">
  <!--<div id="info" th:text="${sessionObject.getInfo().orElse('')}"></div>-->
  <input type="text" placeholder="Imie" class="text-input" id="name" th:field="*{user.name}">
  <input type="text" placeholder="Nazwisko" class="text-input" id="surname" th:field="*{user.surname}">
  <input type="text" placeholder="Login" class="text-input" id="login" th:field="*{user.login}">
  <input type="text" placeholder="Email" class="text-input" id="email" th:field="*{user.email}">
  <input type="password" placeholder="Password" class="text-input" id="password" th:field="*{user.password}">
  <input type="password" placeholder="Repeat Password" class="text-input" name="password2" id="password2">
  <input type="submit" value="OK" class="button">
</form>
</body>
</html>
